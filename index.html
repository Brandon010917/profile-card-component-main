<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="/css/normalize.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>
  <article class="card">
    <header class="card__header">
      <img src="/images/image-victor.jpg" alt="Image Victor Crest" class="card__image">
    </header>
    <section class="card__body">
      <p class="card__name">Victor Crest <span class="card__age">26</span></p>
      <p class="card__city">London</p>
    </section>
    <footer class="card__footer">
      <div class="card__social">
        <p class="card__numbers">80K</p>
        <p class="card__reactions">Followers</p>
      </div>

      <div class="card__social">
        <p class="card__numbers">803K</p>
        <p class="card__reactions">Likes</p>
      </div>

      <div class="card__social">
        <p class="card__numbers">1.4K</p>
        <p class="card__reactions">Photos</p>
      </div>
    </footer>
  </article>
</body>

</html>
